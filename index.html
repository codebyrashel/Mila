<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mila</title>
    <link rel="stylesheet" href="./assets/style/app.css">
</head>

<body>
    <header>
        <div class="announcement">
            <p>Black Friday Cyber Monday Sales!</p>
        </div>
        <nav class="nav-links">
            <div class="logo">
                <img src="./assets/images/Hero-section/Logo.png" alt="mila">
            </div>
            <ul>
                <li><a href="#">New Arrivals</a></li>
                <li><a href="#">Swimwear</a></li>
                <li><a href="#">Collections</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Demos</a></li>
            </ul>
            <div class="accounts">
                <ul>
                    <li><a href="#">Account</a></li>
                </ul>
                <div class="ico">
                    <picture>
                        <img src="./assets/images/Hero-section/Search.png" alt="Search">
                        <img src="./assets/images/Hero-section/cart.png" alt="Cart">
                    </picture>
                </div>
            </div>
        </nav>
    </header>
<main>
    <section class="hero-section">
        <div class="hero-wrapper">
            <div class="hero-content">
                <div class="hero-text">
                    <span>SWIMWEAR</span>
                    <h1>Maximum impact</h1>
                    <p>Shop our collection of glamorous swimsuits and mix-and-match bikinis.</p>
                    <button>Shop New Arrivals</button>
                </div>
            </div>
            <div class="slider-dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </section>
</main>

</body>

</html>
